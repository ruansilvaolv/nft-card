<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="nft-image"></div>

        <div class="nft-description">
          <h1 class="nft-title">Equilibrium #3429</h1>

          <p class="nft-desc">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="nft-tags">
            <img class="ethereum" src="./images/icon-ethereum.svg" />
            <p class="nft-value">0.041 ETH</p>
            <p class="nft-days">
              <img class="clock" src="./images/icon-clock.svg" />3 days left
            </p>
          </div>

          <div class="line"></div>

          <div class="creator">
            <img src="./images/image-avatar.png" />

            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a target="_blank" href="https://github.com/ruansilvaolv">Ruan Oliveira</a>.
      </div>
    </footer>
  </body>
</html>
